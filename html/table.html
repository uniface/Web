<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TABLE</title>

    <link href="../web/lib/bootstrap/css/bootstrap.css" rel="stylesheet">

  </head>

  <body>

    <table id="myTable" class="table table-hover">
      <thead>
        <th>#</th>
        <th>Heading 01</th>
        <th>Heading 02</th>
        <th>Heading 03</th>
        <th>Heading 04</th>
      </thead>
      <tbody>
        <tr id="1">
          <th>1</td>
          <td>a</td>
          <td>b</td>
          <td>c</td>
          <td>d</td>
        </tr>
        <tr id="2" class="active">
          <th>2</th>
          <td>e</td>
          <td>f</td>
          <td>g</td>
          <td>h</td>
        </tr>
        <tr id="3">
          <th>3</th>
          <td>i</td>
          <td>j</td>
          <td>k</td>
          <td>l</td>
        </tr>
        <tr id="4" class="success">
          <th>4</th>
          <td>m</td>
          <td>n</td>
          <td>o</td>
          <td>p</td>
        </tr>
        <tr id="5">
          <th>5</th>
          <td>q</td>
          <td>r</td>
          <td>s</td>
          <td>t</td>
        </tr>
        <tr id="6" class="warning">
          <th>6</th>
          <td>u</td>
          <td>v</td>
          <td>w</td>
          <td>x</td>
        </tr>
        <tr id="7" class="danger">
          <th>7</th>
          <td>y</td>
          <td>z</td>
          <td>a</td>
          <td>b</td>
        </tr>
        <tr id="8">
          <th>8</th>
          <td>c</td>
          <td>d</td>
          <td>e</td>
          <td>f</td>
        </tr>
        <tr id="9" class="info">
          <th>9</th>
          <td>g</td>
          <td>h</td>
          <td>i</td>
          <td>j</td>
        </tr>
        <tr id="10">
          <th class="active">10</th>
          <td class="success">k</td>
          <td class="warning">l</td>
          <td class="danger">m</td>
          <td class="info">n</td>
        </tr>
        <tr id="11">
          <th>11</th>
          <td>o</td>
          <td>p</td>
          <td>q</td>
          <td>r</td>
        </tr>
      </tbody>
    </table>

    <script src="../web/lib/jquery-1.11.3.min.js"></script>
    <script src="../web/lib/bootstrap/js/bootstrap.min.js"></script>

    <script>
      $('#myTable tbody tr').click(function (e) {

        e.preventDefault();
        window.unifaceTriggers('rowClicked', this.id);

      });
    </script>
  </body>

</html>
